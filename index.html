</head>

<body class="imgloaded">

    <div id="main">
        <div class="glitch">
            <div class="glitch__img"></div>
            <div class="glitch__img"></div>
            <div class="glitch__img"></div>
            <div class="glitch__img"></div>
            <div class="glitch__img"></div>
        </div>

        <div class="navbar-dark text-white">
            <div class="container">
                <nav class="navbar px-0 navbar-expand-lg navbar-dark">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a href="index.html" class="pl-md-0 p-3 text-decoration-none text-light">
                                <h3 class="bold"><span class="color_danger">NIRAV</span><span class="color_white">CTF</span></h3>
                            </a>
                        </div>
                        <div class="navbar-nav ml-auto">
                            <a href="index.html" class="p-3 text-decoration-none text-white bold">Home</a>
                            <a href="about.html" class="p-3 text-decoration-none text-light bold">About</a>
                            <a href="hackerboard.html" class="p-3 text-decoration-none text-light bold">Hackerboard</a>

                            <a href="register.html" class="p-3 text-decoration-none text-light bold">Register</a>
                        </div>
                    </div>
                </nav>
            </div>
        </div>

        <div class="container">
            <h1 class="display-4 text-center mt-5">Welcome to CTF 2025</h1>
            <p class="text-center">Register and login to participate in the challenge.</p>

            <div class="row">
                <div class="col-md-6">
                    <h2>Register</h2>
                    <input type="text" id="reg_team_name" class="form-control" placeholder="Team Name">
                    <input type="password" id="reg_password" class="form-control mt-2" placeholder="Password">
                    <button class="btn btn-danger mt-2" onclick="registerUser()">Register</button>
                    <p id="reg_status"></p>
                </div>
                <div class="col-md-6">
                    <h2>Login</h2>
                    <input type="text" id="login_username" class="form-control" placeholder="Username">
                    <input type="password" id="login_password" class="form-control mt-2" placeholder="Password">
                    <button class="btn btn-primary mt-2" onclick="loginUser()">Login</button>
                    <p id="login_status"></p>
                </div>
            </div>
        </div>

        <script>
            const API_BASE_URL = "https://7301229b-ed92-4a48-b0dd-7d940df11a7c-00-3ghudrdalu7w.picard.replit.dev";

            async function registerUser() {
                let teamName = document.getElementById("reg_team_name").value;
                let password = document.getElementById("reg_password").value;

                let response = await fetch(`${API_BASE_URL}/register`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ team_name: teamName, password: password })
                });

                let result = await response.json();
                document.getElementById("reg_status").innerText = result.message;
            }

            async function loginUser() {
                let username = document.getElementById("login_username").value;
                let password = document.getElementById("login_password").value;

                let response = await fetch(`${API_BASE_URL}/login`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username: username, password: password })
                });

                let result = await response.json();
                document.getElementById("login_status").innerText = result.message;
            }
        </script>

        <!-- JavaScript dependencies -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="js/preloader.js"></script>
