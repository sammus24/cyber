<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 500" style="background: #eef">
  <style>
    path {
      fill: #ccc;
      stroke: #333;
      stroke-width: 0.5;
      cursor: pointer;
      transition: fill 0.2s;
    }
    path:hover {
      fill: #007bff;
    }
    path.captured {
      fill: green;
    }
  </style>
  <!-- France -->
  <path data-name="France" d="M440,240 L450,250 L440,260 L430,250 Z" />
  <!-- Japan -->
  <path data-name="Japan" d="M800,260 L810,270 L800,280 L790,270 Z" />
  <!-- USA -->
  <path data-name="USA" d="M100,200 L150,200 L150,250 L100,250 Z" />
  <!-- Brazil -->
  <path data-name="Brazil" d="M400,350 L450,350 L450,400 L400,400 Z" />
  <!-- Add more countries as needed -->
</svg>
